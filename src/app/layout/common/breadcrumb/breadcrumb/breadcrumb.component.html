<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
    <div class="h-full flex flex-row gap-x-4 text-white items-center">
        <div *ngFor="let breadcrumb of breadcrumbs; let i = index" 
            class="flex flex-row gap-x-4 last:text-primary"
        >
            <span>{{ breadcrumb.label }} </span>
            
            <span *ngIf="i < breadcrumbs.length - 1">
                >
            </span>
        </div>
        
    </div>
</ng-container>
