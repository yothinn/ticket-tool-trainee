<div class="grid grid-cols-4 py-2  hover:card-hover">
    <!-- class="group grid grid-cols-4 py-2 hover:card-hover" -->
    <p>
        {{requestData.keyName}}
    </p>
    <p>
        {{requestData.displayName}}
    </p>
    <p>
        {{requestData.controlType}} 
    </p>

        
    <div class="flex flex-row gap-x-4 items-center">
        <mat-icon class="cursor-pointer button-icon invisible group-hover:visible 
            hover:text-warn-500  flex-initial" 
            (click)="edit.emit(requestData)" 
        >  
            edit
        </mat-icon>
        <mat-icon class="cursor-pointer button-icon invisible group-hover:visible 
            hover:text-warn-500  flex-initial"
            svgIcon="delete"
            (click)="del.emit(requestData)"
        >
        </mat-icon>
    </div>

        
</div>
