<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="h-full flex-auto ">
        <mat-drawer-content cdkscrollable class="flex flex-col flex-auto p-4">
            <ng-container *ngIf="requestDataResponse$ | async as requestDataResponse">
                <div class="flex flex-col px-4 w-full gap-y-2 max-w-4xl mx-auto">
                    <div class=" sticky top-0 flex flex-col bg-default gap-y-2">
                        <div class="flex flex-row gap-x-2 items-end">
                            <div class="flex flex-col flex-auto">
                                    <span class="text-xl pl-4">
                                        Search
                                    </span>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <input matInput placeholder="ค้นหา">
                                        <mat-icon matSuffix>search</mat-icon>
                                    </mat-form-field>
                            </div>
                
                            <div class="flex flex-initial pb-1" >
                                    <button mat-flat-button color="primary" 
                                        (click)="openRequestDataDialog()"
                                    >
                                        Add Request Data
                                    </button>              
                            </div> 
                        </div> 

                        <div class="grid grid-cols-4">
                            <p class="font-semibold">Key Name</p>
                            <p class="font-semibold">Display Name</p>
                            <p class="font-semibold">Control Type</p>
                            <p></p>
                        </div>
                    
                        <mat-divider></mat-divider>

                    </div>     
                
                    <app-request-data-list [requestData]="requestDataResponse.data"
                        (edit)="openRequestDataDialog($event)"
                        (del)="onDeleteRequestData($event)"
                    >
                    </app-request-data-list>
        
                    <app-paginator>

                    </app-paginator>
                    
                </div>
            </ng-container>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
