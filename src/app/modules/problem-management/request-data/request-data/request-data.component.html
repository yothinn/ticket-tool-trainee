<mat-drawer-container class="absolute inset-0 flex flex-col min-w-o overflow-hidden">
    <mat-drawer-content class="flex flex-col flex-auto p-4">
        <ng-container *ngIf="requestDataResponse$ | async as requestDataResponse">
            <div class="flex flex-row gap-x-2 items-end">
                <div class="flex flex-col flex-auto">
                        <!-- <p class="col-span-5">Request Data </p> -->
                        <span>
                            Search
                        </span>
                        <mat-form-field appearance="outline" class="w-3/4">
                            <input matInput placeholder="ค้นหา">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                </div>

                <div class="flex flex-initial pb-1" >
                        <button mat-flat-button color="primary" (click)="openRequestDataDialog()">
                            Add Request Data
                        </button>              
                </div> 
            </div>       
            
            <app-request-data-list [requestData]="requestDataResponse.data"
                (edit)="openRequestDataDialog($event)"
            >
            </app-request-data-list>

            <app-paginator>
            </app-paginator>

        </ng-container>
    </mat-drawer-content>
</mat-drawer-container>
