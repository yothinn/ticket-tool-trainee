<div class="flex flex-col w-full h-full p-1" >
    <div class="flex flex-row ">
        <h1 class="flex-auto justify-start "> Create Problem Category </h1>
        <button class="flex-initial" mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>

    <div class="flex flex-col">
        <mat-label>Category Name</mat-label>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="categoryName">
        </mat-form-field>
    </div>

    <div class="flex flex-row justify-end gap-3 ">
        <button mat-flat-button color="primary" (click)="close()">
            Cancel
        </button>
        <button mat-flat-button color="primary" (click)="save()" [disabled]="!categoryName">
            OK
        </button>
    </div>
    
</div>
