<ng-container>
    <div class="flex flex-col w-full gap-y-2 px-4 pb-4">
        <div class="z-20 sticky top-0 flex flex-col bg-default">
            <div class="flex flex-row py-2 px-4 items-center">
                <p class="flex-auto text-[1.875rem] tracking-wider text-primary font-semibold">
                    <span>Create Problem</span>
                    <!-- <span *ngIf="isEditMode">Edit Team</span> -->
                </p>

                <mat-slide-toggle class="flex-initial pr-5">
                    <span>Status : Active</span>
                </mat-slide-toggle>
                
            </div>
            <mat-divider></mat-divider>
        </div>
        <div class="flex flex-row gap-2 mb-2">
            <div class="grid grid-cols-2 w-full gap-1">
                <div class="mr-1 p-1 border-2 border-gray-300 rounded">
                    <app-problem-info-edit>

                    </app-problem-info-edit>
                </div>

                <div class="mr-1 p-1 border-2 border-gray-300 rounded">
                    <app-problem-control-edit>

                    </app-problem-control-edit>
                </div>
            </div>
        </div>

        <div class="flex flex-col mt-2 mb-2 p-1 border-2 border-gray-300 rounded">
            <div class="flex items-center mb-1">
                <h1 class="flex-auto">Request Data</h1>
                <app-request-data-menu class="flex-initial" [requestData]='requestData'>
                </app-request-data-menu>
            </div>

            <mat-divider></mat-divider>

            <!-- Content Request Data -->
            <app-request-data>

            </app-request-data>
        </div>

        <div class="flex flex-row mt-2 mb-2 gap-2">
            <span>External Operation</span>
            <mat-slide-toggle class="flex-initial">

            </mat-slide-toggle>
        </div>

        <div class="flex flex-col mt-2 mb-2 p-1 border-2 border-gray-300 rounded">
            <div class="flex items-center mb-1">
                <h1 class="flex-auto">Team Owner</h1>
                <button mat-flat-button color="primary" (click)="openTeamOwnerDialog()" class="flex-initial">
                    Add Team Owner
                </button>
            </div>

            <mat-divider></mat-divider>

            <!-- Content Team Owner -->
            <app-team-owner>

            </app-team-owner>

        </div>

        <div class="flex flex-row justify-end gap-4 pr-4">
            <button mat-flat-button color="primary">
                Cancel
            </button>
            <button mat-flat-button color="primary">
                Save
            </button>
        </div>

    </div>
</ng-container>
