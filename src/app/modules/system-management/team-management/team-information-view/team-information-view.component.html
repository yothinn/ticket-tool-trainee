<div class="flex flex-col w-full h-full">
    <div class="flex flex-row w-full mt-0 mb-2 p-2 items-center" 
        style="border-bottom: 1px solid #d4dde7;"
    >
        <div class="flex-initial w-5/12">
            <h1>Team Information</h1>
        </div>
        <div class="flex-initial w-3/12">
            <span>Status : Active</span>
        </div>
        <div class="flex-initial w-3/12 text-center m-auto">
            <button mat-flat-button color="primary">
                Edit
            </button>
        </div>
        <div class="flex-initial w-1/12 text-center">
            <button mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-row w-full mt-2 mb-2">
        <div class="w-3/6 mr-1 p-1 border-2 border-gray-300 rounded">
            <div class="flex flex-col">
                <div class="w-full mb-1">
                    <h1>Team Name View</h1>
                </div>
                <div class="w-full">
                    <app-team-info-view></app-team-info-view>
                </div>
            </div>
        </div>
        <div class="w-3/6 ml-1 p-1 border-2 border-gray-300 rounded">
            <div class="flex flex-col">
                <div class="w-full mb-1">
                    <h1>Team Contact View</h1>
                </div>
                <div class="w-full">
                    <app-team-contact-view></app-team-contact-view>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-row w-full mt-2 mb-2">
        <div class="flex flex-col w-full mr-1 p-1 border-2 border-gray-300 rounded">
            <div class="flex h-13 mt-0 mb-1 pb-1 items-center" style="border-bottom: 1px solid #d4dde7;">
                <div class="w-full">
                    <h1>Team Member (3)</h1>
                </div>
            </div>

            <!-- Content Team Member -->
            <app-team-member-view></app-team-member-view>
        </div>
    </div>

    <div class="flex flex-row w-full mt-2 mb-2">
        <div class="flex flex-col w-full mr-1 p-1 border-2 border-gray-300 rounded">
            <div class="flex h-13 mt-0 mb-1 pb-1 items-center" style="border-bottom: 1px solid #d4dde7;">
                <div class="w-full">
                    <h1>Problem Support (2)</h1>
                </div>
            </div>

            <!-- Content Problem Support -->
            <app-problem-support-view></app-problem-support-view>
        </div>
    </div>

    <div class="flex flex-row h-9 w-full text-right pr-10">
        <div class="w-full">
            <button mat-flat-button color="primary">
                Delete
            </button>
        </div>
    </div>
</div>
