<div class="w-full">
    <mat-drawer-container class="h-full">
        <mat-drawer-content style="width: auto;">
            <div class="flex flex-col h-full p-4">

                <div class="flex">
                    <div class="w-5/6 text-center mt-auto mb-auto mr-4">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Search</mat-label>
                            <input matInput placeholder="Input">
                        </mat-form-field>
                    </div>
                    <div class="w-1/6 text-center m-auto">
                        <button mat-flat-button color="primary" (click)="onCreate()">
                            Create
                        </button>
                    </div>
                </div>

                <div class="w-full">
                    <app-team-card-info (selectTeam)="onDetail($event)"></app-team-card-info>
                </div>

            </div>
        </mat-drawer-content>

        <mat-drawer #drawerDetail style="width: 50%;" 
            [mode]="isViewMode ? 'side' : 'over' " position="end"
        >
            <div class="flex flex-col h-full w-full p-2">
                <app-team-information-view *ngIf="isViewMode"></app-team-information-view>
                <app-team-information-edit *ngIf="!isViewMode"></app-team-information-edit>
            </div>
        </mat-drawer>

    </mat-drawer-container>
</div>
