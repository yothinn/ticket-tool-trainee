<div *ngFor="let item of data" class="flex flex-row w-full p-1 items-center">
    <mat-accordion class="w-full">
        <mat-expansion-panel class="p-2" >
            <mat-expansion-panel-header class="p-0">
                <mat-panel-title>
                    <app-criticality-icon 
                        [text]="item.text" 
                        [iconName]="item.iconName" 
                        [color]="item.color"
                        [mode]="item.mode">
                    </app-criticality-icon>
                    <span> Problem Name 1 </span>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
