<div class="flex flex-col w-full h-full p-1">
    <div class="flex flex-row p-2 items-center">
        <h1 class="flex-auto justify-start mr-4">Select Team Owner :</h1>
        <button class="flex-initial justify-center" mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider class="mb-2"></mat-divider>

    <div class="flex flex-row w-full items-center">
        <mat-form-field appearance="outline" 
            class="flex-auto mt-auto mb-auto mr-4"
        >
            <mat-label>Search</mat-label>
            <input matInput placeholder="Input">
        </mat-form-field>
    </div>

    <div class="flex flex-col h-5/6 mb-6 overflow-auto">
        <div class="grid grid-cols-3 p-4 font-bold  
            border-b-2 border-neutral-300">
            <div>Team Name</div>
            <div>Description</div>
            <div>Total of Members</div>
        </div>

        <div *ngFor="let item of teamOwnerDataMocks" 
            class="grid grid-cols-3 p-4 border-b-2 
                border-neutral-300 hover:bg-gray-300"
        >
            <div>
                <mat-radio-button>

                </mat-radio-button>
                <span>
                    {{item.name}}
                </span>
            </div>
            <div>{{item.description}}</div>
            <div>{{item.total}}</div>
        </div>
    </div>

    <div class="flex flex-row justify-end gap-2">
        <button mat-flat-button color="primary" (click)="close()">
            Cancel
        </button>
        <button mat-flat-button color="primary">
            Save
        </button>
    </div>
</div>
