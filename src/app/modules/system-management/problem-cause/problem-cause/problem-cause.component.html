<mat-drawer-container class=" w-full h-full">
    <mat-drawer-content class="flex flex-col p-4">
        <ng-container *ngIf="problemCauseResponse$ | async as problemCausesResponse">
            {{ problemCauseResponse | json}}
            <div class="flex flex-row ">
                <mat-form-field appearance="outline" 
                    class="flex-auto mt-auto mb-auto mr-10"
                >
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Input">
                </mat-form-field>

                <button mat-flat-button color="primary">
                    Add Problem Cause
                </button>
            </div>

            <app-problem-cause-list [problemCauses]="problemCausesResponse.data">
            
            </app-problem-cause-list>

            <app-paginator>

            </app-paginator>
        </ng-container>
    </mat-drawer-content>
</mat-drawer-container>
