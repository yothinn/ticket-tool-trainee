<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class=" w-full h-full ">
        <mat-drawer-content cdkScrollable class="flex flex-col ">
            <ng-container *ngIf="holidayResponse$ | async as holidayResponse">
                <div class="flex flex-col px-4 flex-auto w-full max-w-6xl mx-auto gap-y-2">    
                    <div class="z-20 sticky top-0 flex flex-col bg-default gap-y-2">
                        <span class="text-xl pl-4 ">
                            Select Team
                        </span>  
                        <div class="flex flex-row  w-full gap-x-2 " >       
                            <mat-form-field appearance="outline" class="w-3/4">
                                <mat-select> 
                                    <mat-option *ngFor="let holiday of holidays" [value]="holiday.value">
                                        {{holiday.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            
                            <div class="flex flex-initial gap-x-2">
                                <button class="button-normal text-center" mat-flat-button color="primary"
                                    (click)="openHolidayDialog()"
                                >
                                    ADD HOLIDAY
                                </button>
                            </div>
                        </div>

                        <!-- Holiday Header -->
                        <div class="grid grid-cols-5">
                            <p><strong>Holiday Name</strong></p>
                            <p><strong>Date</strong></p>
                            <p></p>
                            <p><strong>Hours</strong></p>
                        </div>
                    
                        <mat-divider></mat-divider>
                    </div>   

                    <app-holiday-list [holidays]="holidayResponse.data" 
                        (edit)="openHolidayDialog($event)"
                        (del)="onDeleteHoliday($event)" 
                    >
                    </app-holiday-list>
                </div>
            </ng-container>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
