<div class="flex flex-col w-full">
    

    <ng-container *ngFor="let holiday of holidays; let i = index" >
        <app-holiday-info [holiday]="holiday" 
            (edit)="edit.emit({index: i, holiday: $event})"
            (del)="del.emit( {index: i, holiday: $event} )"
        >
        </app-holiday-info>

        <mat-divider></mat-divider>

    </ng-container>
</div>
