<div class="flex flex-col px-2 border-box py-2 my-2">
  <mat-label>Write Conversation</mat-label>
  <mat-form-field appearance="outline">
    <textarea matInput [rows]="4" placeholder="Conversation"></textarea>
  </mat-form-field>

  <div class="flex flex-row gap-x-2 items-end">
    <div class="flex flex-row flex-auto items-center">
      <button class="button-normal" mat-stroked-button color="primary">
        ATTACH FILE
      </button>
      <span class="pl-5">(JPG / PNG PDF)</span>
    </div>

    <div class="flex-initial">
      <button class="button-normal" mat-flat-button color="primary">
        SEND
      </button>
    </div>
  </div>
</div>
