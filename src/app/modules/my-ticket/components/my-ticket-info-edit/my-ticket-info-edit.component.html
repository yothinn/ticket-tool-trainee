<div class="flex flex-col gap-4 px-2 py-4">
    <form [formGroup]="infoForm">
        <div class="flex flex-col">
            <span class="text-xl pl-4">
                Select the problem category
            </span>
            <mat-form-field class="w-full mt-1" appearance="outline">
                <mat-select placeholder="problem category">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex flex-col">
            <span class="text-xl pl-4">
                Select the problem name
            </span>
            <mat-form-field class="w-full mt-1" appearance="outline">
                <mat-select placeholder="problem name">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex flex-col">
            <span class="text-xl pl-4">
                Order No
            </span>
            <mat-form-field class="w-full mt-1" appearance="outline">
                <mat-select placeholder="order No">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex flex-col">
            <span class="text-xl pl-4">
                Description
            </span>
            <mat-form-field class="w-full mt-1" appearance="outline">
                <textarea placeholder="description" matInput [rows]="3" formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>

    <div class="grid grid-cols-5 w-full">
        <div class="col-span-3">
            <button class="mr-3 button-normal" mat-stroked-button color="primary">
                ATTACH FILE
            </button>
            <label>(JPG/PNG/PDF)</label>
        </div>
        <div class="col-span-2  flex justify-end gap-4">
            <button mat-stroked-button color="primary" class="button-normal">
                CANCEL
            </button>
            <button mat-flat-button color="primary" class="button-normal" (click)="save()">
                SUMMIT
            </button>
        </div>
    </div>
</div>
