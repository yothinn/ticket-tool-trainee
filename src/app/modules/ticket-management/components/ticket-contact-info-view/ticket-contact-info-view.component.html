<div class="flex flex-col p-2 border-box shadow-md gap-y-2">
    <div class="flex flex-col pl-2 text-3xl tracking-wide text-primary font-semibold gap-x-1">
        <span>Contact Information</span>
        <mat-divider></mat-divider>
    </div>

    <div class="grid grid-cols-6 lg:grid-cols-5 pl-2">

        <p class="text-primary">Contact</p>
        <p class="col-span-5 lg:col-span-4 break-all">
            {{ticket?.problem?.teamOwner?.contactName}}
        </p>

        <p class="text-primary">Email</p>
        <p class="col-span-5 lg:col-span-4 break-all">
            {{ticket?.problem?.teamOwner?.contactEmail}}
        </p>

        <p class="text-primary">Mobile No</p>
        <p class="col-span-5 lg:col-span-4 break-all">
            {{ticket?.problem?.teamOwner?.contactMobile}}
        </p>

    </div>
</div>
