<div class="flex cursor-pointer hover:card-hover p-2 gap-x-2" *ngIf="ticket">
    <div class="grid grid-cols-5 gap-x-2 w-11/12" 
        [ngClass]="{ 'card-active' : actived }" 
        (click)="selected.emit(ticket)"
    >
        <div class="flex flex-row col-span-2">
            <app-criticality-icon 
                [color]="ticket?.problem?.criticality?.color" 
                [text]="ticket?.problem?.criticality?.name"
            >
            </app-criticality-icon>
            <span class="text-primary">
                {{ticket?.id}}
            </span>
        </div>
        <p>
            {{ticket?.problem?.category?.name}}
        </p>
        <p class="text-primary">
            {{ticket?.problem?.status}}
        </p>
        <p>
            {{ticket.updatedAt | date : 'dd/MM/yyyy hh:mm a'}}
        </p>
        <p class="pl-16 col-span-5">
            {{ticket.problem.name}}
        </p>
    </div>
    <div class="flex  w-1/12 p-1">
        <button mat-icon-button class="font-medium min-h-6 w-6 h-6 message-icon">
            90
        </button>
    </div>
</div>
