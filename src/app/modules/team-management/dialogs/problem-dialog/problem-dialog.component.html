<div class="flex flex-col w-full h-full gap-y-2">
    <div class="flex flex-col gap-y-2">
        <div class="flex flex-row items-center">
            <p class="flex-auto text-[1.875rem] font-semibold">
                ASSIGN PROBLEM TO TEAM : {{ team?.name || '' }}
            </p>
            <button class="flex-initial" mat-icon-button (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    
        <mat-divider></mat-divider>
    </div>

    <div class="flex flex-row gap-x-4">
        <mat-form-field appearance="outline" class="w-3/5">
            <input matInput placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <p class="flex-initial">0 person selected</p>
    </div>

    <div class="grid grid-cols-5 font-semibold">
        <p>No</p>
        <p>Problem Name</p>
        <p>Description</p>
        <p>Problem Cetegory</p>
        <p>Criticallty</p>
    </div>

    <mat-divider></mat-divider>

    <div class="flex flex-col overflow-auto">
        <div *ngFor="let item of data" class="hover:card-hover" >
            <div class="grid grid-cols-5 p-2">
                <div> 
                    <mat-checkbox></mat-checkbox> 
                    <span>
                        {{item.No}}
                    </span>
                </div>
                <p>{{item.problemName}}</p>
                <p>{{item.description}}</p>
                <p>{{item.category}}</p>
                <app-criticality-icon 
                    [text]="item.criticality.text" 
                    [color]="item.criticality.color"
                    mode="medium-left"
                >                       
                </app-criticality-icon>
            </div>
            <mat-divider></mat-divider>
        </div>
    </div>

    <div class="flex flex-row justify-end gap-x-2 mr-15">
        <button mat-stroked-button color="primary" 
            class="button-normal"
            (click)="close()"
        >
            CANCEL
        </button>
        <button mat-flat-button color="primary"
            class="button-normal"
            (click)="save()"
        >
            SAVE
        </button>
    </div>
</div>
