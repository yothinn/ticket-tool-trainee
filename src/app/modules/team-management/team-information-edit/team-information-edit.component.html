<ng-container *ngIf="{ activeTeam : activeTeam$ | async } as data">
    <div class="flex flex-col w-full gap-y-2 px-4 pb-4">
        <div class="z-20 sticky top-0 flex flex-col bg-default">
            <div class="flex flex-row py-2 px-4 items-center">
                <p class="flex-auto text-[1.875rem] tracking-wider text-primary font-semibold">
                    <span *ngIf="mode === 'create' ">Create Team</span>
                    <span *ngIf="mode === 'edit' ">Edit Team</span>
                </p>
                <mat-slide-toggle class="flex-initial pr-5">
                    <span>Status : Active</span>
                </mat-slide-toggle>
            </div>
    
            <mat-divider class="mx-2"></mat-divider>
        </div>


        <div class="flex flex-col px-1 gap-y-2">
            <app-team-info-edit [team]="data.activeTeam">

            </app-team-info-edit>
    
        
            <app-team-contact-edit [team]="data.activeTeam">
    
            </app-team-contact-edit>
    
            <!-- <div class="grid grid-cols-2 gap-x-2">
              
            </div> -->
    
            <!-- Edit Mode -->
            <div *ngIf="mode === 'edit' " 
                class="flex flex-row justify-end gap-x-2 mr-6"
            >
                <button mat-stroked-button color="primary"
                    class="button-normal"
                    (click)="onEditCancel()"
                >
                    Cancel
                </button>
                <button mat-flat-button color="primary"
                    class="button-normal"
                    (click)="onEditSave()"
                >
                    Save
                </button>
            </div>
    
           
    
            <app-team-member mode="edit"
                [team]="data.activeTeam"
                (clickAdd)="openTeamMemberDialog()"
            >
    
            </app-team-member>
    
            
            <app-problem-support mode="edit" 
                [team]="data.activeTeam"
                (clickAdd)="openProblemDialog()"
            >
    
            </app-problem-support>
    
            <!-- Create Mode -->
            <div *ngIf="mode === 'create' " 
                class="flex flex-row justify-end gap-x-2 mr-6" 
            >
                <button mat-stroked-button color="primary"
                    class="button-normal"
                    (click)="onCreateCancel()"
                >
                    Cancel
                </button>
                <button mat-flat-button color="primary"
                    class="button-normal"
                    (click)="onCreateSave()"
                >
                    Save
                </button>
            </div>

        </div>
        

    </div>
</ng-container>
