
<mat-card class="flex flex-col p-2 min-h-26 border-box gap-y-2">
    <div class="flex flex-row items-center">
        <p class="flex-auto text-3xl text-primary font-semibold gap-x-1">
            <span>Team Member</span>
            <span *ngIf="team?.members?.length > 0">
                ({{ team?.members?.length }})
            </span> 
        </p>
        <button mat-flat-button color="primary" 
            *ngIf="mode === 'edit' "
            class="button-normal mr-4"
            (click)="clickAdd.emit(undefined)"
        >
            Add Member
        </button>
    </div>

    <mat-divider [inset]="true"></mat-divider>

    <div class="group flex flex-row px-2 items-center"
        [ngClass]="{ 'hover:card-hover' : mode === 'edit' }"
    >
        <div class="flex-auto grid grid-cols-2">
            <ng-container *ngFor="let member of team?.members; let i = index">
                <p class="break-all">
                    <span> {{ i + 1 }}. </span>
                    <span>{{ member.firstName + ' ' + member.lastName}}</span>
                </p>
                <p>
                    {{ member.email }}
                </p>
            </ng-container>
        </div>

        <ng-container *ngIf="mode === 'edit' ">
            <mat-icon class="cursor-pointer min-w-5 min-h-5 w-5 h-5 group-hover:visible hover:text-warn items-center flex-initial">
                delete
            </mat-icon>
        </ng-container>


    </div>

   
</mat-card>
