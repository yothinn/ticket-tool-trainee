<div class="flex flex-row w-full p-1 items-center">
    <mat-accordion class="w-full">
        <mat-expansion-panel class="p-2" >
            <mat-expansion-panel-header class="p-0">
                <mat-panel-title>
                    <app-criticality-icon 
                        [text]="problem.criticality.name" 
                        [color]="problem.criticality.color"
                        mode="small"
                    >
                    </app-criticality-icon>
                    <p> 
                        {{ problem.name }} 
                    </p>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
