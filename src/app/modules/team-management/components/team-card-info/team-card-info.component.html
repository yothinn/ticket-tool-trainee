<div class="grid grid-cols-5 p-2 cursor-pointer hover:card-hover" 
    [ngClass]="{ 'card-active' : actived }"
    (click)="onSelected()"
>
    <p class="flex flex-col col-span-2">
        <span class="text-primary">
            {{team?.name}}
        </span>
        <span>
            {{team?.description}}
        </span>
    </p>
    <p class="text-primary"
        [ngClass]="{ 'text-warn-500' : team?.status !== teamStatus.active }"
    > 
        {{team?.status | titlecase}} 
    </p>
    
    <p class="flex flex-col">
        <span>
            {{team?.createBy}}
        </span>
        <span>
            {{ team?.created | date}}
        </span>
    </p>
    <p class="flex flex-col">
        <span>
            {{team?.updateBy}}
        </span>
        <span>
            {{ team?.updated | date}}
        </span>
    </p>
</div>
