<mat-card class="grid grid-cols-4 p-2 border-box">
    <p class="text-primary">
        Contact
    </p>
    <p class="col-span-3 break-all">
        {{ team?.contactName }}
    </p>

    <p class="text-primary">
        Email
    </p>
    <p class="col-span-3 break-all">
        {{ team?.contactEmail }}
    </p>

    <p class="text-primary">
        Mobile
    </p>
    <p class="col-span-3 break-all">
        {{ team?.contactMobile }}
    </p>

    <p class="text-primary">
        Created
    </p>
    <p class="col-span-3 break-all">
        {{ team?.createBy }}
    </p>

    <p></p>
    <p class="col-span-3 break-all">{{ team?.created | date }}</p>

    <p class="text-primary">
        Updated
    </p>
    <p class="col-span-3 break-all">
        {{ team?.updateBy }}
    </p>

    <p></p>
    <p class="col-span-3 break-all">{{ team?.updated | date}} </p>
</mat-card>
