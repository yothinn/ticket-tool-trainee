
<div class="flex flex-row flex-wrap gap-x-2 items-center" >
    <ng-container *ngFor="let button of buttons " >
        <button mat-stroked-button color="primary" class="button-normal" (click)="onClick(button)" >
            {{button.name}} ({{button.total}})
        </button>
    </ng-container>
</div>
