<mat-button-toggle-group name="filterButton" 
    class="flex flex-row flex-wrap gap-x-1 gap-y-2"
    [value]="active"
    (change)="onSelected($event)"
    [multiple]="multiple"
>
    <mat-button-toggle *ngFor="let button of buttons"
        [value]="button"       
    >
        <span>{{ button.name | titlecase }} ({{button.total}})</span>

    </mat-button-toggle>
</mat-button-toggle-group>
