<div class="flex flex-row">
    <div class="flex flex-row items-center gap-x-4">

        <span> Items Per Page</span>
        <mat-form-field appearance="outline">
            <mat-select>
                <mat-option *ngFor="let option of pageSizeOptions" (click)="changeItemPerPage(option)">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="flex items-center">
        <button mat-icon-button [disabled]="!canBackPage" (click)="prevPage()">
            <mat-icon>arrow_left</mat-icon>
        </button>
        
        <div *ngIf="morePrevView"> .... </div>

        <ng-container *ngFor="let page of pageViews;" >
            <button mat-icon-button 
                (click)="clickPageNo(page + addPageViewNo)" 
                [ngClass]="{
                    'bg-primary' : pageNo === page + addPageViewNo
                }"
            >
                {{ page + addPageViewNo }}
            </button>
        </ng-container>
        
        <div *ngIf="moreNextView"> .... </div>

        <button mat-icon-button [disabled]="!canNextPage" (click)="nextPage()">
            <mat-icon>arrow_right</mat-icon>
        </button>

    </div>

</div>
