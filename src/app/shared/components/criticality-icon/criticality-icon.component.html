<div *ngIf="mode === 'small' " 
    class="flex flex-col items-center h-auto w-16" 
>
    <mat-icon [ngStyle]="{'color': color}">
        {{iconName}}
    </mat-icon>

    <span class="text-xs">
        {{text}}
    </span>
</div>

<div *ngIf="mode === 'medium' " 
    class="flex flex-row items-center h-auto w-auto" 
>
    <mat-icon *ngIf="!iconUrl" [ngStyle]="{'color': color}">
        {{iconName}}
    </mat-icon>
    <span>
        {{text}}
    </span>
</div>
